<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Human Xplorer</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="style.css">

  </head> 
  <body>

    <div>
        <p>Main page</p>
        <div class="qr-container">
            <figure>
                <img id="3D_Brain" alt="Qr image - Brain">
                <figcaption>3D AR Brain Model</figcaption>
            </figure>
            <figure>
                <img id="3D_Heart" alt="Qr image - Heart">
                <figcaption>3D AR Heart Model</figcaption>
            </figure>
        </div>
    </div>

    <script>
      function getimage(image_name, elementid) {
        var x = document.getElementById(elementid);
        fetch('https://aaddu2t5gh.execute-api.us-east-1.amazonaws.com/qrimage/' + image_name)
            .then(response => response.text()) // Use .text() to read the response body as text
            .then(data => {
                // Directly set the image source to the base64 string
                x.src = "data:image/png;base64," + data;
            })
            .catch((error) => {
                console.error('Error:', error);
            });
    }
      
      window.onload = function() {
        getimage('brainModel', '3D_Brain');
        getimage('heartModel', '3D_Heart');
      };
    </script>

  </body>
  </html>
