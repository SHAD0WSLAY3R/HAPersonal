<!DOCTYPE html>
<html lang="en">
  <head>
    <title>&lt;model-viewer&gt; example</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="style.css">
    
    <!-- The following libraries and polyfills are recommended to maximize browser support -->
    <!-- NOTE: you must adjust the paths as appropriate for your project -->
    
    <!-- 💁 OPTIONAL: The :focus-visible polyfill removes the focus ring for some input types -->
    <script src="https://unpkg.com/focus-visible@5.0.2/dist/focus-visible.js" defer></script>
    <!-- some links to put ar.js and a core for ar experience -->
    <script src="https://cdn.jsdelivr.net/npm/ar.js"></script>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head> 
<body>
  <div id="card">
    <!-- Put code to make interactive 3D content on  site: -->
    <model-viewer src="./3d models/brain/Brain.gltf"
                  alt="A 3D model of a Brain"
                  shadow-intensity="1"
                  camera-controls
                  auto-rotate ar>
    </model-viewer>
    <section class="attribution">
      <p> Brain </p>
    </section>
    
  </div>
  <button> <a href="./heartModel.html">Heart Model</a> </button>
  <!-- 💁 Include both scripts below to support all browsers! -->

  <!-- Loads <model-viewer> for modern browsers: -->
  <script type="module"
      src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
  </script>

  <script type="module" src="https://modelviewer.dev/node_modules/@google/model-viewer/dist/model-viewer.min.js">
  </script>
</body>
</html>
